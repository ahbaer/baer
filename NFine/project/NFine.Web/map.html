<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>根据地址查询经纬度</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
</head>
<body style="background:#CBE1FF;width:800px;margin:auto;">

    <div style="width:730px;margin:10px auto;">
        <span style="margin-left:50px;"></span>
        要查询的地址：<input id="text_" type="text" value="" style="margin-right:20px;" />
        <span style="display:none">查询结果(经纬度)：<input id="result_" type="text" /></span>
        <input type="button" value="查询" onclick="searchByStationName();" />
        坐标：<span id="Coordinates"></span>
        <input type="button" value="确定" onclick="Sure();" />
        <div id="container"
             style="
                margin-top:10px;
                margin-left:30px;
                width: 730px;
                height: 590px;
                border: 1px solid gray;
                overflow:hidden;">
        </div>

    </div>
</body>
<script type="text/javascript">
    var map = new BMap.Map("container");
    var nowCity = new BMap.LocalCity();
    var city;
    nowCity.get(function (result) {
        //alert(result.name);
        city = result.name; //当前的城市名
        map.centerAndZoom(city, 17);
    });

    map.enableScrollWheelZoom();    //启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用

    map.enableScrollWheelZoom(true);
    map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
    map.addControl(new BMap.OverviewMapControl()); //添加默认缩略地图控件
    //map.addControl(new BMap.OverviewMapControl({ isOpen: true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT }));   //右下角，打开


    map.addEventListener("click",
	    function (e) {
	        map.clearOverlays();//清空原来的标注
	        var jing_du_value = e.point.lng;
	        var wei_du_value = e.point.lat;
	        document.getElementById("result_").value = jing_du_value + "," + wei_du_value;
	        document.getElementById("Coordinates").innerHTML = jing_du_value + "," + wei_du_value;

	        var pointdd = new BMap.Point(jing_du_value, wei_du_value)
	        map.centerAndZoom(pointdd, 17);
	        var marker = new BMap.Marker(pointdd); // 创建标注，为要查询的地方对应的经纬度
	        map.addOverlay(marker);
	        var content = document.getElementById("text_").value + "<br/><br/>经度：" + jing_du_value + "<br/>纬度：" + wei_du_value;
	        var infoWindow = new BMap.InfoWindow("<p style='font-size:14px;'>" + content + "</p>");
	        marker.addEventListener("click", function () { this.openInfoWindow(infoWindow); });
	        marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画

	        //window.parent.returnValue = document.getElementById("result_").value;
	    }
	);


    var localSearch = new BMap.LocalSearch(map);
    localSearch.enableAutoViewport(); //允许自动调节窗体大小
    function searchByStationName() {
        map.clearOverlays();//清空原来的标注
        var keyword = document.getElementById("text_").value;
        localSearch.setSearchCompleteCallback(
                    function (searchResult) {
                        var poi = searchResult.getPoi(0);
                        map.centerAndZoom(poi.point, 17);
                        document.getElementById("result_").value = poi.point.lng + "," + poi.point.lat;
                        document.getElementById("Coordinates").innerHTML = poi.point.lng + "," + poi.point.lat;

                        var marker = new BMap.Marker(new BMap.Point(poi.point.lng, poi.point.lat));  // 创建标注，为要查询的地方对应的经纬度
                        map.addOverlay(marker);
                        var content = document.getElementById("text_").value + "<br/><br/>经度：" + poi.point.lng + "<br/>纬度：" + poi.point.lat;
                        var infoWindow = new BMap.InfoWindow("<p style='font-size:14px;'>" + content + "</p>");
                        marker.addEventListener("click", function () { this.openInfoWindow(infoWindow); });
                        marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                    }
        );
        //window.parent.returnValue = document.getElementById("result_").value;
        localSearch.search(keyword);
    }

    function Sure()
    {
        // window.parent.returnValue = document.getElementById("result_").value;
        // alert("您选择的坐标为：" + document.getElementById("result_").value);
        // //window.close();
        //
        if(window.showModalDialog){
              window.parent.returnValue =document.getElementById("result_").value;
            }else{
            window.opener.SelCoordinatesValue( document.getElementById("result_").value);
            }
             alert("您选择的坐标为：" + document.getElementById("result_").value);
            window.close();
    }

</script>
</html>
